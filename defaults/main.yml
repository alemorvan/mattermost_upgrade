---
# defaults file for mattermost

# Where to install mattermost
mattermost_install_dir: /opt
mattermost_link_name: mattermost
mattermost_user: mattermost
# mattermost_user_id: 1000  # optional
# mattermost_user_group: mattermost_user_id  # optional
# Where to download mattermost
mattermost_temporary_dir: /tmp
mattermost_shared_dirs:
  config: "{{ mattermost_install_dir}}/shared/mattermost/config/"
  data: "{{ mattermost_install_dir}}/shared/mattermost/data/"
  logs: "{{ mattermost_install_dir}}/shared/mattermost/logs/"
  plugins: "{{ mattermost_install_dir}}/shared/mattermost/plugins/"
mattermost_client_shared_dirs:
  plugins: "{{ mattermost_install_dir}}/shared/mattermost/client/plugins/"
